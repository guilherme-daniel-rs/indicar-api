version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: indicar-mysql
    environment:
      - MYSQL_DATABASE=indicar-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - '3306:3306'
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - app-network

  app:
    build: .
    container_name: go-app
    depends_on:
      - db
    networks:
      - app-network

volumes:
  mysql-volume:
    driver: local

networks:
  app-network:
    driver: bridge